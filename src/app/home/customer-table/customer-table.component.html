<div class="overflow-x-auto" *ngIf="customers; else loading">
  <table class="min-w-full bg-white border border-gray-200 rounded-lg">
    <thead class="bg-gray-100">
      <tr>
        <th
          class="px-6 py-3 border-b border-gray-200 text-left text-xs font-medium text-gray-600 uppercase tracking-wider"
        >
          Full Name
        </th>
        <th
          class="px-6 py-3 border-b border-gray-200 text-left text-xs font-medium text-gray-600 uppercase tracking-wider"
        >
          Email
        </th>
        <th
          class="px-6 py-3 border-b border-gray-200 text-left text-xs font-medium text-gray-600 uppercase tracking-wider"
        >
          Location
        </th>
        <th
          class="px-6 py-3 border-b border-gray-200 text-left text-xs font-medium text-gray-600 uppercase tracking-wider"
        >
          Actions
        </th>
      </tr>
    </thead>
    <tbody>
      <tr class="hover:bg-gray-50" *ngFor="let customer of customers">
        <td class="px-6 py-4 border-b border-gray-200 text-sm text-gray-700">
          {{ customer.firstName }} {{ customer.lastName }}
        </td>
        <td class="px-6 py-4 border-b border-gray-200 text-sm text-gray-700">
          {{ customer.email }}
        </td>
        <td class="px-6 py-4 border-b border-gray-200 text-sm text-gray-700">
          {{ customer.address.city }}, {{ customer.address.country }}
        </td>
        <td class="px-6 py-4 border-b border-gray-200 text-sm">
          <button>Edit</button>
          <button>Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<ng-template #loading>
  <app-loading-indicator />
</ng-template>
